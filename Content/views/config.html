<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>@Model.val.moduleName</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/website.css" />

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/bootbox.min.js"></script>
    </head>

    <script>
        $(document).ready(function () {
            $("#btn_home").click(function () {
                window.location.href = "/";
            });
        });
    </script>

    <body oncontextmenu="return false;">
        <div id="wrap">
            <img src="/img/logo.png" class="img-logo" />
            <hr>
            <b>@Model.val.moduleName - Config</b>&nbsp;
            <input id="btn_home" type="button" class="btn btn-primary" value="Home" />
            <hr>

            <script>
                var str = JSON.stringify(@Model.val.configJson, undefined, 4);
                var element = document.getElementById("wrap");
                element.appendChild(document.createElement("pre")).innerHTML = str;
            </script>

            <div id="push"></div>
        </div>

        <div id="footer">@Model.val.wsVersion</div>
    </body>
</html>
